<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/countries.css">
        <title>countries</title>
    </head>
    <body onload="onInit()">
        <h1>Countries</h1>

        <div class="controls">
            <input type="text" value="israel">
            <button class="btn submit" onclick="onGetCountryInfo()">Submit</button>
            
            <button class="btn clear-cache" onclick="onClearCache()">Clear cache</button>
        </div>

        <section class="info-container">
            <h2 class="country-name full"></h2>
            <img class="flag-img full" src="" alt="">
            <p class="population"></p>
            <p class="area"></p>
            <section class="map"></section>

            <ul class="neighbors"></ul>
        </section>


        <section class="loader hidden"></section>

        <script src="lib/jquery-3.7.1.js"></script>
        <script src="js/services/storage.service.js"></script>
        <script src="js/services/countries.service.js"></script>
        <script src="js/controllers/countries.controller.js"></script>
    </body>
</html>
